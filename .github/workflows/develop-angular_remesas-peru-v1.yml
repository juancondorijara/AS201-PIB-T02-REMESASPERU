# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - remesas-peru-v1

on:
  push:
    branches:
      - develop-angular
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3FBFBD1B4AF341068FB8D96583698F9F }}
        password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_B52481D28BD645A1B7070CE6A829FF04 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3FBFBD1B4AF341068FB8D96583698F9F }}/juan321/remesas_peru:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'remesas-peru-v1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5DC13266F07F43EEA540D00E4972FDE3 }}
        images: 'index.docker.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3FBFBD1B4AF341068FB8D96583698F9F }}/juan321/remesas_peru:${{ github.sha }}'

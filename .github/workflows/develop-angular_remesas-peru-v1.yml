# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - remesas-peru-v1

on:
  push:
    branches:
      - develop-angular
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_537fdeb6fb98482893be9a6690349911 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_220a78d508bd484791c236d075eff342 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_537fdeb6fb98482893be9a6690349911 }}/remesas_peru:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'remesas-peru-v1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_66b3ef04dd614ce689d4c91ec2b6a9cb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_537fdeb6fb98482893be9a6690349911 }}/remesas_peru:${{ github.sha }}'
        <div class="container card online-courses-card" style="width: 800px;">
            <div class="row">
                <label class="form-label">
                    CUENTA A ENVIAR
                    <textarea id="addressInput" type="text" class="form-control" placeholder="0x0000000000000000000000000000000000000000" style="color:black ;font-weight: bold;"></textarea>

            </label>

            <label class="form-label" style="font-size: 18px; color:blue">

            </label>

            <div class="row">
